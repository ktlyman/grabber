name: claude-md-lint

on:
  push:
    paths:
      - 'CLAUDE.md'
      - '.claude/**'
  pull_request:
    paths:
      - 'CLAUDE.md'
      - '.claude/**'

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run claude-md-lint
        run: npx github:LaymanAI/linter . --fail-under 80 --sarif > results.sarif

      - name: Upload SARIF
        if: always() && github.event_name == 'pull_request'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
        continue-on-error: true
